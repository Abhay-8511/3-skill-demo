<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">  
    <style>
        /* Custom styles */
        body {
            font-family: 'Poppins', sans-serif;
            scroll-behavior: smooth;
            background-color: #1a1a2e; /* Dark futuristic background */
            color: #e0e0e0; /* Light text color */
        }

        /* Futuristic Logo Style */
        .logo-3skill {
            font-weight: 800;
            font-size: 1.8rem; /* Slightly larger */
            display: flex;
            align-items: center;
        }
        
        
        .logo-3skill img{
            position: absolute;
            height: auto;
            left:px;
            width: 80px;
            top: 6px;
            /* border-radius: 60%; */
            fill: #eef5f8;
        }


        .hero-section {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #162238 0%, #23304c 100%); /* Darker gradient */
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
        }

        .animated-gradient-text {
            background: linear-gradient(90deg, #00aaff, #aa00ff, #ff00aa, #00aaff);
            background-size: 300% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: gradient-animation 5s linear infinite;
        }

        @keyframes gradient-animation {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }

        .card-hover {
            transition: transform 0.4s cubic-bezier(0.25, 0.8, 0.25, 1), box-shadow 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            background-color: #2c2c44; /* Darker card background */
            border: 1px solid #3a3a5a;
        }
        .card-hover:hover {
            transform: translateY(-12px) scale(1.03);
            box-shadow: 0 25px 40px -10px rgba(0, 170, 255, 0.2), 0 15px 25px -10px rgba(170, 0, 255, 0.15);
        }

        .section-title {
            color: #ffffff;
        }
        .section-title::after {
            content: '';
            display: block;
            width: 70px;
            height: 4px;
            background: linear-gradient(90deg, #00aaff, #aa00ff);
            margin: 10px auto 0;
            border-radius: 2px;
            animation: pulse-glow 2s infinite alternate;
        }
        
        @keyframes pulse-glow {
            from { box-shadow: 0 0 5px #00aaff, 0 0 10px #aa00ff; }
            to { box-shadow: 0 0 15px #00aaff, 0 0 25px #aa00ff; }
        }


        .active-nav-link {
            color: #00aaff !important; /* Bright blue for active link */
            font-weight: 600;
            position: relative;
        }
        .active-nav-link::after {
            content: '';
            position: relative;
            bottom: -6px;
            left: 0;
            width: 50px;
            height: auto;
            background: linear-gradient(90deg, #00aaff, #aa00ff);
            border-radius: 2px;
        }
        
        .nav-link-hover:hover {
             color: #00aaff !important;
             text-shadow: 0 0 8px rgba(0, 170, 255, 0.7);
        }

        /* Page Sections */
        .page-section { display: none; }
        .page-section.active { display: block; }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(10, 10, 20, 0.8); /* Darker backdrop */
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background-color: #23233b; /* Dark modal background */
            margin: 10% auto;
            padding: 30px;
            border: 1px solid #4a4a6a;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            color: #e0e0e0;
        }
        .modal-content h2 {
            color: #00aaff; /* Accent color for modal titles */
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 32px;
            font-weight: bold;
            transition: color 0.3s ease, transform 0.3s ease;
        }
        .close-button:hover,
        .close-button:focus {
            color: #00aaff;
            text-decoration: none;
            cursor: pointer;
            transform: rotate(90deg);
        }

        /* Form elements */
        input[type="text"], input[type="email"], input[type="password"], select, textarea {
            background-color: #2c2c44;
            border: 1px solid #4a4a6a;
            color: #e0e0e0;
            border-radius: 8px;
            padding: 10px 12px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus, select:focus, textarea:focus {
            border-color: #00aaff;
            box-shadow: 0 0 0 3px rgba(0, 170, 255, 0.3);
            outline: none;
        }
        label {
            color: #b0b0c0;
        }

        /* Buttons */
        .btn-primary {
            background: linear-gradient(90deg, #0077cc, #7700cc);
            color: white;
            font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 119, 204, 0.3);
            border: none;
        }
        .btn-primary:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 119, 204, 0.5), 0 0 15px rgba(119, 0, 204, 0.3);
        }
        .btn-secondary {
            background-color: #3a3a5a;
            color: #e0e0e0;
             font-weight: 600;
            padding: 12px 24px;
            border-radius: 8px;
            transition: all 0.3s ease;
             border: 1px solid #5a5a7a;
        }
        .btn-secondary:hover {
            background-color: #4a4a6a;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
        }


        /* Scroll reveal animations */
        .reveal {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .reveal.is-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Header style */
        header.sticky {
            background-color: rgba(26, 26, 46, 0.85); /* Semi-transparent dark */
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        .text-gray-300-hover:hover {
            color: #00aaff;
        }
        .bg-gray-800-dark {
             background-color: #121220; /* Even darker footer */
        }

        /* Custom icon styling for features */
        .feature-icon {
            font-size: 3rem; /* Larger icons */
            margin-bottom: 1.5rem;
            background-image: linear-gradient(135deg, #00aaff, #aa00ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            transition: transform 0.3s ease;
        }
        .card-hover:hover .feature-icon {
            transform: scale(1.1) rotate(5deg);
        }
        
        /* Course detail accordion */
        .accordion-toggle {
            background-color: #2c2c44;
            border: 1px solid #3a3a5a;
            color: #e0e0e0;
        }
        .accordion-toggle:hover {
            background-color: #3a3a5a;
        }
        .accordion-content {
            background-color: #23233b;
            border-top: 1px solid #3a3a5a;
        }

    </style>
</head>
<body class="text-gray-300">

    <header class="sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="logo-3skill nav-link" data-target="home">
                <img src="https://3skill.shop/Vertical_Lockup_on_White_Background__3_-removebg-preview.png" >

            </a>
            <div class="hidden md:flex space-x-8 items-center">
                <a href="#" class="text-gray-300 nav-link-hover transition duration-300 nav-link active-nav-link" data-target="home">Home</a>
                <a href="#" class="text-gray-300 nav-link-hover transition duration-300 nav-link" data-target="courses">Courses</a>
                <a href="#" class="text-gray-300 nav-link-hover transition duration-300 nav-link" data-target="about">About Us</a>
                <a href="#" class="text-gray-300 nav-link-hover transition duration-300 nav-link" data-target="contact">Contact</a>
                <button id="loginBtn" class="btn-secondary text-sm">Login</button>
                <button id="signupBtn" class="btn-primary text-sm">Sign Up</button>
            </div>
            <div class="md:hidden">
                <button id="mobileMenuButton" class="text-gray-300 hover:text-blue-400 focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </nav>
        <div id="mobileMenu" class="md:hidden hidden bg-gray-800 shadow-lg">
            <a href="#" class="block py-3 px-6 text-gray-300 hover:bg-gray-700 hover:text-blue-400 transition duration-300 nav-link" data-target="home">Home</a>
            <a href="#" class="block py-3 px-6 text-gray-300 hover:bg-gray-700 hover:text-blue-400 transition duration-300 nav-link" data-target="courses">Courses</a>
            <a href="#" class="block py-3 px-6 text-gray-300 hover:bg-gray-700 hover:text-blue-400 transition duration-300 nav-link" data-target="about">About Us</a>
            <a href="#" class="block py-3 px-6 text-gray-300 hover:bg-gray-700 hover:text-blue-400 transition duration-300 nav-link" data-target="contact">Contact</a>
            <div class="px-6 py-3">
                <button id="mobileLoginBtn" class="w-full btn-secondary mb-2">Login</button>
                <button id="mobileSignupBtn" class="w-full btn-primary">Sign Up</button>
            </div>
        </div>
    </header>
          

</head>

</html>
