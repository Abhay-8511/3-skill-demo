<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Carousel with Image & Text</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f0f4f8;
    }
    .carousel-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: auto;
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      background: white;
    }
    .carousel-track {
      display: flex;
      transition: transform 0.5s ease-in-out;
      /* each slide full width */
      width: 100%;
    }
    .carousel-item {
      min-width: 100%;
      display: flex;
      align-items: center;
      padding: 20px 30px;
      gap: 20px;
    }
    .carousel-item img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
      flex-shrink: 0;
    }
    .carousel-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .carousel-text .name {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 4px;
      color: #1e3a8a;
    }
    .carousel-text .company {
      font-size: 1rem;
      color: #64748b;
    }
    .carousel-buttons {
      position: absolute;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      padding: 0 10px;
    }
    .carousel-button {
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      font-size: 2rem;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.3s;
    }
    .carousel-button:hover {
      background: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <h1>Our Placed Interns</h1>

  <div class="carousel-container">
    <div class="carousel-track" id="carousel-track">
      
      <div class="carousel-item">
        <img src="intern 1.webp" alt="User 1" />
        <div class="carousel-text">
          <div class="name">Sunil Kumar Sahoo</div>
          <div class="doomain">Marketing Intern</div>
        </div>
      </div>
      
      <div class="carousel-item">
        <img src="intern 2.webp" alt="User 2" />
        <div class="carousel-text">
          <div class="name">Bigyajeet Kumar Patra</div>
          <div class="domain">Design & Data Analysis Intern</div>
        </div>
      </div>
      
      <div class="carousel-item">
        <img src="intern 3.webp" alt="User 3" />
        <div class="carousel-text">
          <div class="name">Om Prakash Khuntia</div>
          <div class="domain">Design & Data Analysis Intern</div>
        </div>
      </div>

    </div>

    <div class="carousel-buttons">
      <button class="carousel-button" id="prevBtn">&#10094;</button>
      <button class="carousel-button" id="nextBtn">&#10095;</button>
    </div>
  </div>

  <script>
    const track = document.getElementById("carousel-track");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let currentIndex = 0;
    const totalItems = track.children.length;

    function updateCarousel() {
      const offset = -currentIndex * 100;
      track.style.transform = `translateX(${offset}%)`;
    }

    nextBtn.addEventListener("click", () => {
      currentIndex = (currentIndex + 1) % totalItems;
      updateCarousel();
    });

    prevBtn.addEventListener("click", () => {
      currentIndex = (currentIndex - 1 + totalItems) % totalItems;
      updateCarousel();
    });
  </script>

</body>
</html>
