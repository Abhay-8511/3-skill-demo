<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Scroll Orbital Animation</title>
<style>
  body, html {
    margin: 0; padding: 0; height: 200vh;
    background: #f7fafc url('https://example.com/your-background.jpg') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #333;
    overflow-x: hidden;
  }

  #visual-stage {
    position: fixed;
    top: 50%;
    left: 0;
    width: 100vw;
    height: 100vh;
    transform: translateY(-50%);
    pointer-events: none;
    overflow: visible;
    display: flex;
    align-items: center;
    justify-content: center;
    perspective: 1200px;
  }

  #logo {
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%, -50%);
    width: 120px;
    height: 120px;
    background: url(logo\ sq\ no\ bg.png) no-repeat center/contain;
    opacity: 0;
    z-index: 10;
  }

  #welcome-container {
    position: absolute;
    left: 10vw;
    top: 45%;
    transform: translateY(-50%);
    opacity: 0;
    pointer-events: auto;
    user-select: none;
    z-index: 5;
  }
  #welcome-container h1 {
    margin: 0 0 10px 0;
    font-size: 2.8rem;
    font-weight: 800;
    color: #2c3e50;
  }

  #welcome-image {
    width: 300px;
    height: 90px;
    background: url('https://via.placeholder.com/300x90?text=Horizontal+Image') no-repeat center/contain;
    opacity: 0;
  }

  #orbital-container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 0;
    height: 0;
    transform-style: preserve-3d;
  }

  .orbital-word {
    position: absolute;
    top: 0;
    left: 0;
    font-size: 1.5rem;
    font-weight: 600;
    color: #5a6a7a;
    white-space: nowrap;
    user-select: none;
    opacity: 0;
    transform-style: preserve-3d;
  }

  .orbital-word.join-now {
    font-size: 2.2rem;
    font-weight: 700;
    color: #34495e;
  }
</style>
</head>
<body>

<div id="visual-stage">
  <div id="logo"></div>

  <div id="welcome-container">
    <h1>Welcome</h1>
    <div id="welcome-image"></div>
  </div>

  <div id="orbital-container"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

<script>
  gsap.registerPlugin(ScrollTrigger);

  const logo = document.getElementById('logo');
  const welcome = document.getElementById('welcome-container');
  const welcomeImage = document.getElementById('welcome-image');
  const orbitalContainer = document.getElementById('orbital-container');

  const orbitalWords = [
    "Learn", "Grow", "Succeed", "Web dev", "AI",
    "ML", "Data science", "Cybersecurity", "4.7+ rating", "Join Now"
  ];

  ScrollTrigger.create({
    trigger: document.body,
    start: "top top+=50",
    onEnter: () => gsap.to(logo, {opacity: 1, duration: 1})
  });

  ScrollTrigger.create({
    trigger: document.body,
    start: "top top+=150",
    onEnter: () => gsap.to(welcome, {opacity: 1, duration: 1})
  });

  ScrollTrigger.create({
    trigger: document.body,
    start: "top top+=250",
    onEnter: () => gsap.to(welcomeImage, {opacity: 1, duration: 1})
  });

  orbitalWords.forEach((word, i) => {
    const div = document.createElement('div');
    div.classList.add('orbital-word');
    if(word.toLowerCase() === "join now") div.classList.add('join-now');
    div.textContent = word;
    orbitalContainer.appendChild(div);

    const baseRadius = 120;
    const radius = baseRadius + (i * 15); // Ensure separate orbits
    const verticalOffset = (i % 2 === 0 ? -1 : 1) * (i * 6); // Vary orbital plane vertically slightly
    const angleStart = Math.random() * Math.PI * 2;
    const speed = 0.005 + 0.002 * (i % 5);

    ScrollTrigger.create({
      trigger: document.body,
      start: `top top+=${350 + i * 100}`,
      onEnter: () => {
        gsap.to(div, {opacity: 1, duration: 1.5, ease: "power2.out"});
        animateOrbit();
      }
    });

    function animateOrbit() {
      let angle = angleStart;
      gsap.ticker.add(() => {
        angle += speed;
        const x = radius * Math.cos(angle);
        const z = radius * Math.sin(angle);
        div.style.transform = `translate3d(${x}px, ${verticalOffset}px, ${z}px)`;
      });
    }
  });
</script>

</body>
</html>
