<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Categories 3skill</title>
  <style>
body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f9f9f9;
}

.categories {
  padding: 60px 20px;
  text-align: center;
  background-color: #d1c7c7;
}

.categories h2 {
  font-size: 2.5rem;
  margin-bottom: 40px;
  color: #fcf3f3;
}

.category-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 30px;
  max-width: 1200px;
  margin: 0 auto;
}

.category-card {
  background-color: #4a4747;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  transition: transform 0.3s ease, box-shadow 0.3s ease;
  cursor: pointer;
}

.category-card:hover {
  transform: translateY(-10px);
  box-shadow: 0 12px 20px rgba(0, 0, 0, 0.15);
}

.category-card img {
  width: auto;
  height: 250px;
  object-fit: cover;
}

.category-card h3 {
  padding: 20px;
  font-size: 1.2rem;
  color: #ffffff;
}


  </style>
</head>
<body>
  <section class="categories">
    <h2>Explore Our Categories</h2>
    <div class="category-grid">
      <div class="category-card">
        <img src="https://images.unsplash.com/photo-1666875753105-c63a6f3bdc86?q=80&w=2946&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Data Science" />
        <h3>Data Science</h3>
      </div>
      <div class="category-card">

        <h3>Artificial Intelligence</h3>
      </div>
      <div class="category-card">
        <img src="https://images.unsplash.com/photo-1607799279861-4dd421887fb3?q=80&w=2940&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Web Development" />
